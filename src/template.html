<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="theme-color" content="#022b77" />
	<meta name="description" content="mazrean portfolio">

	<link rel="preload" href="/global.css" as="style">
	<link rel="preload"
		href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'"
		as="style" crossorigin>

	<link href="/global.css" rel="stylesheet" type="text/css">

	%sapper.base%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<link
		href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'0123456789"
		rel="stylesheet" type="text/css" crossorigin>

	<link rel="manifest" href="manifest.json" />
	<link rel="icon" type="image/webp" href="favicon.webp" />
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
